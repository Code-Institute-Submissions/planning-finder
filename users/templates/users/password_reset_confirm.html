{% extends "home/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="mobile-form row justify-content-center">
    <div class="col-11 col-md-8 col-xl-4 form-container m-3 p-4 m-sm-5 p-sm-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Reset Password</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary w-100" type="submit">Rest Password</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
