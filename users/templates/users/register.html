{% extends "home/base.html" %}
{% load crispy_forms_tags %}
{% load socialaccount %}


{% block style %}
<style>
    .btn-google{
        font-size: 16px;
        line-height: 1.2;
        display: flex;
        justify-content: center;
        align-items: center;
        width: calc((100% - 10px)/2);
        height: 40px;
        border-radius: 3px;
        border: 1px solid #e6e6e6;
        background-color: #fff;
        transition: all .4s;
        margin: auto;
        color: black;
        font-weight: 500;
        letter-spacing: 1px;
    }
    .btn-google img {
        width: 19px;
        margin-right: 10px;
        padding-bottom: 1px;
    }

    .container-fluid{
        background: -webkit-linear-gradient(bottom,#0250c5,#e8f0ff);
    }

    .form-container{
        background-color: white;
        border-radius: 3px;
    }

</style>
{% endblock style %}

{% block content %}
<div class="mobile-form row justify-content-center">
    <div class="col-11 col-sm-5 form-container m-3 p-4 m-sm-5 p-sm-5">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend>Join Today</legend>
                {{ user_form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-primary w-100" type="submit">Sign Up</button>
            </div>
        </form>

    </div>
</div>
{% endblock content %}
